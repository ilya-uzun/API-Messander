<div class="title3">
<p class="title-p">Бытие</p>
</div>
<div class="section" id="id1">
<div class="title4">
<p class="title-p">Глава 1</p>
</div>
<p class="p"><em>1</em> В начале сотворил Бог небо и землю.</p>
<p class="p"><em>2</em> Земля же была безвидна и пуста, и тьма над бездною, и Дух Божий носился над водою.</p>
<p class="p"><em>3</em> И сказал Бог: да будет свет. И стал свет.</p>
<p class="p"><em>4</em> И увидел Бог свет, что он хорош, и отделил Бог свет от тьмы.</p>
<p class="p"><em>5</em> И назвал Бог свет днём, а тьму ночью. И был вечер, и было утро: день один.</p>
<p class="p"><em>6</em> И сказал Бог: да будет твердь посреди воды, и да отделяет она воду от воды.</p>
<p class="p"><em>7</em> И создал Бог твердь, и отделил воду, которая под твердью, от воды, которая над твердью. И стало так.</p>
<p class="p"><em>8</em> И назвал Бог твердь небом. И был вечер, и было утро: день второй.</p>
<p class="p"><em>9</em> И сказал Бог: да соберётся вода, которая под небом, в одно место, и да явится суша. И стало так.</p>
<p class="p"><em>10</em> И назвал Бог сушу землёю, а собрание вод назвал морями. И увидел Бог, что [это] хорошо.</p>
<p class="p"><em>11</em> И сказал Бог: да произрастит земля зелень, траву, сеющую семя дерево плодовитое, приносящее по роду своему плод, в котором семя его на земле. И стало так.</p>
<p class="p"><em>12</em> И произвела земля зелень, траву, сеющую семя по роду её, и дерево, приносящее плод, в котором семя его по роду его. И увидел Бог, что [это] хорошо.</p>
<p class="p"><em>13</em> И был вечер, и было утро: день третий.</p>
<p class="p"><em>14</em> И сказал Бог: да будут светила на тверди небесной для отделения дня от ночи, и для знамений, и времён, и дней, и годов;</p>
<p class="p"><em>15</em> и да будут они светильниками на тверди небесной, чтобы светить на землю. И стало так.</p>
<p class="p"><em>16</em> И создал Бог два светила великие: светило большее, для управления днём, и светило меньшее, для управления ночью, и звёзды;</p>
<p class="p"><em>17</em> и поставил их Бог на тверди небесной, чтобы светить на землю,</p>
<p class="p"><em>18</em> и управлять днём и ночью, и отделять свет от тьмы. И увидел Бог, что [это] хорошо.</p>
<p class="p"><em>19</em> И был вечер, и было утро: день четвёртый.</p>
<p class="p"><em>20</em> И сказал Бог: да произведёт вода пресмыкающихся, душу живую; и птицы да полетят над землёю, по тверди небесной.</p>
<p class="p"><em>21</em> И сотворил Бог рыб больших и всякую душу животных пресмыкающихся, которых произвела вода, по роду их, и всякую птицу пернатую по роду её. И увидел Бог, что [это] хорошо.</p>
<p class="p"><em>22</em> И благословил их Бог, говоря: плодитесь и размножайтесь, и наполняйте воды в морях, и птицы да размножаются на земле.</p>
<p class="p"><em>23</em> И был вечер, и было утро: день пятый.</p>
<p class="p"><em>24</em> И сказал Бог: да произведёт земля душу живую по роду её, скотов, и гадов, и зверей земных по роду их. И стало так.</p>
<p class="p"><em>25</em> И создал Бог зверей земных по роду их, и скот по роду его, и всех гадов земных по роду их. И увидел Бог, что [это] хорошо.</p>
<p class="p"><em>26</em> И сказал Бог: сотворим человека по образу Нашему по подобию Нашему, и да владычествуют они над рыбами морскими, и над птицами небесными, и над скотом, и над всею землёю, и над всеми гадами, пресмыкающимися по земле.</p>
<p class="p"><em>27</em> И сотворил Бог человека по образу Своему, по образу Божию сотворил его; мужчину и женщину сотворил их.</p>
<p class="p"><em>28</em> И благословил их Бог, и сказал им Бог: плодитесь и размножайтесь, и наполняйте землю, и обладайте ею, и владычествуйте над рыбами морскими и над птицами небесными, и над всяким животным, пресмыкающимся по земле.</p>
<p class="p"><em>29</em> И сказал Бог: вот, Я дал вам всякую траву, сеющую семя, какая есть на всей земле, и всякое дерево, у которого плод древесный, сеющий семя; — вам [сие] будет в пищу;</p>
<p class="p"><em>30</em> а всем зверям земным, и всем птицам небесным, и всякому пресмыкающемуся по земле, в котором душа живая, [дал] Я всю зелень травную в пищу. И стало так.</p>
<p class="p"><em>31</em> И увидел Бог всё, что Он создал, и вот, хорошо весьма. И был вечер, и было утро: день шестой.</p>

<div class="section" id="id2">
<div class="title4">
<p class="title-p">Глава 2</p>
</div>
<p class="p"><em>1</em> Так совершены небо и земля и всё воинство их.</p>
<p class="p"><em>2</em> И совершил Бог к седьмому дню дела Свои, которые Он делал, и почил в день седьмый от всех дел Своих, которые делал.</p>
<p class="p"><em>3</em> И благословил Бог седьмой день, и освятил его, ибо в оный почил от всех дел Своих, которые Бог творил и созидал.</p>
<p class="p"><em>4</em> Вот происхождение неба и земли, при сотворении их, в то время, когда Господь Бог создал землю и небо,</p>
<p class="p"><em>5</em> и всякий полевой кустарник, которого ещё не было на земле, и всякую полевую траву, которая ещё не росла, ибо Господь Бог не посылал дождя на землю, и не было человека для возделывания земли,</p>
<p class="p"><em>6</em> но пар поднимался с земли и орошал все лице земли.</p>
<p class="p"><em>7</em> И создал Господь Бог человека из праха земного, и вдунул в лице его дыхание жизни, и стал человек душею живою.</p>
<p class="p"><em>8</em> И насадил Господь Бог рай в Едеме на востоке, и поместил там человека, которого создал.</p>
<p class="p"><em>9</em> И произрастил Господь Бог из земли всякое дерево, приятное на вид и хорошее для пищи, и дерево жизни посреди рая, и дерево познания добра и зла.</p>
<p class="p"><em>10</em> Из Едема выходила река для орошения рая; и потом разделялась на четыре реки.</p>
<p class="p"><em>11</em> Имя одной Фисон: она обтекает всю землю Хавила, ту, где золото;</p>
<p class="p"><em>12</em> и золото той земли хорошее; там бдолах и камень оникс.</p>
<p class="p"><em>13</em> Имя второй реки Гихон: она обтекает всю землю Куш.</p>
<p class="p"><em>14</em> Имя третьей реки Хиддекель: она протекает пред Ассириею. Четвёртая река Евфрат.</p>
<p class="p"><em>15</em> И взял Господь Бог человека, и поселил его в саду Едемском, чтобы возделывать его и хранить его.</p>
<p class="p"><em>16</em> И заповедал Господь Бог человеку, говоря: от всякого дерева в саду ты будешь есть,</p>
<p class="p"><em>17</em> а от дерева познания добра и зла не ешь от него, ибо в день, в который ты вкусишь от него, смертью умрёшь.</p>
<p class="p"><em>18</em> И сказал Господь Бог: не хорошо быть человеку одному; сотворим ему помощника, соответственного ему.</p>
<p class="p"><em>19</em> Господь Бог образовал из земли всех животных полевых и всех птиц небесных, и привёл к человеку, чтобы видеть, как он назовёт их, и чтобы, как наречёт человек всякую душу живую, так и было имя ей.</p>
<p class="p"><em>20</em> И нарёк человек имена всем скотам и птицам небесным и всем зверям полевым; но для человека не нашлось помощника, подобного ему.</p>
<p class="p"><em>21</em> И навёл Господь Бог на человека крепкий сон; и, когда он уснул, взял одно из ребр его, и закрыл то место плотию.</p>
<p class="p"><em>22</em> И создал Господь Бог из ребра, взятого у человека, жену, и привёл её к человеку.</p>
<p class="p"><em>23</em> И сказал человек: вот, это кость от костей моих и плоть от плоти моей; она будет называться женою, ибо взята от мужа.</p>
<p class="p"><em>24</em> Потому оставит человек отца своего и мать свою и прилепится к жене своей; и будут одна плоть.</p>
<p class="p"><em>25</em> И были оба наги, Адам и жена его, и не стыдились.</p>

</div>
</div>
<div class="section" id="id3">
<div class="title4">
<p class="title-p">Глава 3</p>
</div>
<p class="p"><em>1</em> Змей был хитрее всех зверей полевых, которых создал Господь Бог. И сказал змей жене: подлинно ли сказал Бог: не ешьте ни от какого дерева в раю?</p>
<p class="p"><em>2</em> И сказала жена змею: плоды с дерев мы можем есть,</p>
<p class="p"><em>3</em> только плодов дерева, которое среди рая, сказал Бог, не ешьте их и не прикасайтесь к ним, чтобы вам не умереть.</p>
<p class="p"><em>4</em> И сказал змей жене: нет, не умрёте,</p>
<p class="p"><em>5</em> но знает Бог, что в день, в который вы вкусите их, откроются глаза ваши, и вы будете, как боги, знающие добро и зло.</p>
<p class="p"><em>6</em> И увидела жена, что дерево хорошо для пищи, и что оно приятно для глаз и вожделенно, потому что даёт знание; и взяла плодов его и ела; и дала также мужу своему, и он ел.</p>
<p class="p"><em>7</em> И открылись глаза у них обоих, и узнали они, что наги, и сшили смоковные листья, и сделали себе опоясания.</p>
<p class="p"><em>8</em> И услышали голос Господа Бога, ходящего в раю во время прохлады дня; и скрылся Адам и жена его от лица Господа Бога между деревьями рая.</p>
<p class="p"><em>9</em> И воззвал Господь Бог к Адаму и сказал ему: где ты?</p>
<p class="p"><em>10</em> Он сказал: голос Твой я услышал в раю, и убоялся, потому что я наг, и скрылся.</p>
<p class="p"><em>11</em> И сказал: кто сказал тебе, что ты наг? не ел ли ты от дерева, с которого Я запретил тебе есть?</p>
<p class="p"><em>12</em> Адам сказал: жена, которую Ты мне дал, она дала мне от дерева, и я ел.</p>
<p class="p"><em>13</em> И сказал Господь Бог жене: что ты это сделала? Жена сказала: змей обольстил меня, и я ела.</p>
<p class="p"><em>14</em> И сказал Господь Бог змею: за то, что ты сделал это, проклят ты пред всеми скотами и пред всеми зверями полевыми; ты будешь ходить на чреве твоём, и будешь есть прах во все дни жизни твоей;</p>
<p class="p"><em>15</em> и вражду положу между тобою и между женою, и между семенем твоим и между семенем её; оно будет поражать тебя в голову, а ты будешь жалить его в пяту.</p>
<p class="p"><em>16</em> Жене сказал: умножая умножу скорбь твою в беременности твоей; в болезни будешь рождать детей; и к мужу твоему влечение твоё, и он будет господствовать над тобою.</p>
<p class="p"><em>17</em> Адаму же сказал: за то, что ты послушал голоса жены твоей и ел от дерева, о котором Я заповедал тебе, сказав: не ешь от него, проклята земля за тебя; со скорбью будешь питаться от неё во все дни жизни твоей;</p>
<p class="p"><em>18</em> терния и волчцы произрастит она тебе; и будешь питаться полевою травою;</p>
<p class="p"><em>19</em> в поте лица твоего будешь есть хлеб, доколе не возвратишься в землю, из которой ты взят, ибо прах ты и в прах возвратишься.</p>
<p class="p"><em>20</em> И нарёк Адам имя жене своей: Ева, ибо она стала матерью всех живущих.</p>
<p class="p"><em>21</em> И сделал Господь Бог Адаму и жене его одежды кожаные и одел их.</p>
<p class="p"><em>22</em> И сказал Господь Бог: вот, Адам стал как один из Нас, зная добро и зло; и теперь как бы не простёр он руки своей, и не взял также от дерева жизни, и не вкусил, и не стал жить вечно.</p>
<p class="p"><em>23</em> И выслал его Господь Бог из сада Едемского, чтобы возделывать землю, из которой он взят.</p>
<p class="p"><em>24</em> И изгнал Адама, и поставил на востоке у сада Едемского Херувима и пламенный меч обращающийся, чтобы охранять путь к дереву жизни.</p>

<div class="section" id="id4">
<div class="title4">
<p class="title-p">Глава 4</p>
</div>
<p class="p"><em>1</em> Адам познал Еву, жену свою; и она зачала, и родила Каина, и сказала: приобрела я человека от Господа.</p>
<p class="p"><em>2</em> И ещё родила брата его, Авеля. И был Авель пастырь овец, а Каин был земледелец.</p>
<p class="p"><em>3</em> Спустя несколько времени, Каин принёс от плодов земли дар Господу,</p>
<p class="p"><em>4</em> и Авель также принёс от первородных стада своего и от тука их. И призрел Господь на Авеля и на дар его,</p>
<p class="p"><em>5</em> а на Каина и на дар его не призрел. Каин сильно огорчился, и поникло лице его.</p>
<p class="p"><em>6</em> И сказал Господь Каину: почему ты огорчился? и отчего поникло лице твоё?</p>
<p class="p"><em>7</em> если делаешь доброе, то не поднимаешь ли лица? а если не делаешь доброго, то у дверей грех лежит; он влечёт тебя к себе, но ты господствуй над ним.</p>
<p class="p"><em>8</em> И сказал Каин Авелю, брату своему. И когда они были в поле, восстал Каин на Авеля, брата своего, и убил его.</p>
<p class="p"><em>9</em> И сказал Господь Каину: где Авель, брат твой? Он сказал: не знаю; разве я сторож брату моему?</p>
<p class="p"><em>10</em> И сказал: что ты сделал? голос крови брата твоего вопиет ко Мне от земли;</p>
<p class="p"><em>11</em> и ныне проклят ты от земли, которая отверзла уста свои принять кровь брата твоего от руки твоей;</p>
<p class="p"><em>12</em> когда ты будешь возделывать землю, она не станет более давать силы своей для тебя; ты будешь изгнанником и скитальцем на земле.</p>
<p class="p"><em>13</em> И сказал Каин Господу: наказание моё больше, нежели снести можно;</p>
<p class="p"><em>14</em> вот, Ты теперь сгоняешь меня с лица земли, и от лица Твоего я скроюсь, и буду изгнанником и скитальцем на земле; и всякий, кто встретится со мною, убьёт меня.</p>
<p class="p"><em>15</em> И сказал ему Господь: за то всякому, кто убьёт Каина, отмстится всемеро. И сделал Господь Каину знамение, чтобы никто, встретившись с ним, не убил его.</p>
<p class="p"><em>16</em> И пошёл Каин от лица Господня и поселился в земле Нод, на восток от Едема.</p>
<p class="p"><em>17</em> И познал Каин жену свою; и она зачала и родила Еноха. И построил он город; и назвал город по имени сына своего: Енох.</p>
<p class="p"><em>18</em> У Еноха родился Ирад; Ирад родил Мехиаеля; Мехиаель родил Мафусала; Мафусал родил Ламеха.</p>
<p class="p"><em>19</em> И взял себе Ламех две жены: имя одной: Ада, и имя второй: Цилла.</p>
<p class="p"><em>20</em> Ада родила Иавала: он был отец живущих в шатрах со стадами.</p>
<p class="p"><em>21</em> Имя брату его Иувал: он был отец всех играющих на гуслях и свирели.</p>
<p class="p"><em>22</em> Цилла также родила Тувалкаина, который был ковачом всех орудий из меди и железа. И сестра Тувалкаина Ноема.</p>
<p class="p"><em>23</em> И сказал Ламех жёнам своим: Ада и Цилла! послушайте голоса моего; жёны Ламеховы! внимайте словам моим: я убил мужа в язву мне и отрока в рану мне;</p>
<p class="p"><em>24</em> если за Каина отмстится всемеро, то за Ламеха в семьдесят раз всемеро.</p>
<p class="p"><em>25</em> И познал Адам ещё жену свою, и она родила сына, и нарекла ему имя: Сиф, потому что, [говорила она], Бог положил мне другое семя, вместо Авеля, которого убил Каин.</p>
<p class="p"><em>26</em> У Сифа также родился сын, и он нарёк ему имя: Енос; тогда начали призывать имя Господа.</p>

<div class="section" id="id5">
<div class="title4">
<p class="title-p">Глава 5</p>
</div>
<p class="p"><em>1</em> Вот родословие Адама: когда Бог сотворил человека, по подобию Божию создал его,</p>
<p class="p"><em>2</em> мужчину и женщину сотворил их, и благословил их, и нарёк им имя: человек, в день сотворения их.</p>
<p class="p"><em>3</em> Адам жил сто тридцать лет и родил [сына] по подобию своему по образу своему, и нарёк ему имя: Сиф.</p>
<p class="p"><em>4</em> Дней Адама по рождении им Сифа было восемьсот лет, и родил он сынов и дочерей.</p>
<p class="p"><em>5</em> Всех же дней жизни Адамовой было девятьсот тридцать лет; и он умер.</p>
<p class="p"><em>6</em> Сиф жил сто пять лет и родил Еноса.</p>
<p class="p"><em>7</em> По рождении Еноса Сиф жил восемьсот семь лет и родил сынов и дочерей.</p>
<p class="p"><em>8</em> Всех же дней Сифовых было девятьсот двенадцать лет; и он умер.</p>
<p class="p"><em>9</em> Енос жил девяносто лет и родил Каинана.</p>
<p class="p"><em>10</em> По рождении Каинана Енос жил восемьсот пятнадцать лет и родил сынов и дочерей.</p>
<p class="p"><em>11</em> Всех же дней Еноса было девятьсот пять лет; и он умер.</p>
<p class="p"><em>12</em> Каинан жил семьдесят лет и родил Малелеила.</p>
<p class="p"><em>13</em> По рождении Малелеила Каинан жил восемьсот сорок лет и родил сынов и дочерей.</p>
<p class="p"><em>14</em> Всех же дней Каинана было девятьсот десять лет; и он умер.</p>
<p class="p"><em>15</em> Малелеил жил шестьдесят пять лет и родил Иареда.</p>
<p class="p"><em>16</em> По рождении Иареда Малелеил жил восемьсот тридцать лет и родил сынов и дочерей.</p>
<p class="p"><em>17</em> Всех же дней Малелеила было восемьсот девяносто пять лет; и он умер.</p>
<p class="p"><em>18</em> Иаред жил сто шестьдесят два года и родил Еноха.</p>
<p class="p"><em>19</em> По рождении Еноха Иаред жил восемьсот лет и родил сынов и дочерей.</p>
<p class="p"><em>20</em> Всех же дней Иареда было девятьсот шестьдесят два года; и он умер.</p>
<p class="p"><em>21</em> Енох жил шестьдесят пять лет и родил Мафусала.</p>
<p class="p"><em>22</em> И ходил Енох пред Богом, по рождении Мафусала, триста лет и родил сынов и дочерей.</p>
<p class="p"><em>23</em> Всех же дней Еноха было триста шестьдесят пять лет.</p>
<p class="p"><em>24</em> И ходил Енох пред Богом; и не стало его, потому что Бог взял его.</p>
<p class="p"><em>25</em> Мафусал жил сто восемьдесят семь лет и родил Ламеха.</p>
<p class="p"><em>26</em> По рождении Ламеха Мафусал жил семьсот восемьдесят два года и родил сынов и дочерей.</p>
<p class="p"><em>27</em> Всех же дней Мафусала было девятьсот шестьдесят девять лет; и он умер.</p>
<p class="p"><em>28</em> Ламех жил сто восемьдесят два года и родил сына,</p>
<p class="p"><em>29</em> и нарёк ему имя: Ной, сказав: он утешит нас в работе нашей и в трудах рук наших при [возделывании] земли, которую проклял Господь.</p>
<p class="p"><em>30</em> И жил Ламех по рождении Ноя пятьсот девяносто пять лет и родил сынов и дочерей.</p>
<p class="p"><em>31</em> Всех же дней Ламеха было семьсот семьдесят семь лет; и он умер.</p>
<p class="p"><em>32</em> Ною было пятьсот лет и родил Ной Сима, Хама и Иафета.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id6">
<div class="title4">
<p class="title-p">Глава 6</p>
</div>
<p class="p"><em>1</em> Когда люди начали умножаться на земле и родились у них дочери,</p>
<p class="p"><em>2</em> тогда сыны Божии увидели дочерей человеческих, что они красивы, и брали [их] себе в жёны, какую кто избрал.</p>
<p class="p"><em>3</em> И сказал Господь: не вечно Духу Моему быть пренебрегаемым человеками; потому что они плоть; пусть будут дни их сто двадцать лет.</p>
<p class="p"><em>4</em> В то время были на земле исполины, особенно же с того времени, как сыны Божии стали входить к дочерям человеческим, и они стали рождать им: это сильные, издревле славные люди.</p>
<p class="p"><em>5</em> И увидел Господь, что велико развращение человеков на земле, и что все мысли и помышления сердца их были зло во всякое время;</p>
<p class="p"><em>6</em> и раскаялся Господь, что создал человека на земле, и восскорбел в сердце Своём.</p>
<p class="p"><em>7</em> И сказал Господь: истреблю с лица земли человеков, которых Я сотворил, от человека до скотов, и гадов и птиц небесных истреблю, ибо Я раскаялся, что создал их.</p>
<p class="p"><em>8</em> Ной же обрёл благодать пред очами Господа.</p>
<p class="p"><em>9</em> Вот житие Ноя: Ной был человек праведный и непорочный в роде своём; Ной ходил пред Богом.</p>
<p class="p"><em>10</em> Ной родил трёх сынов: Сима, Хама и Иафета.</p>
<p class="p"><em>11</em> Но земля растлилась пред лицем Божиим, и наполнилась земля злодеяниями.</p>
<p class="p"><em>12</em> И воззрел Бог на землю, и вот, она растленна, ибо всякая плоть извратила путь свой на земле.</p>
<p class="p"><em>13</em> И сказал Бог Ною: конец всякой плоти пришёл пред лице Моё, ибо земля наполнилась от них злодеяниями; и вот, Я истреблю их с земли.</p>
<p class="p"><em>14</em> Сделай себе ковчег из дерева гофер; отделения сделай в ковчеге и осмоли его смолою внутри и снаружи.</p>
<p class="p"><em>15</em> И сделай его так: длина ковчега триста локтей; ширина его пятьдесят локтей, а высота его тридцать локтей.</p>
<p class="p"><em>16</em> И сделай отверстие в ковчеге, и в локоть сведи его вверху, и дверь в ковчег сделай с боку его; устрой в нём нижнее, второе и третье [жильё].</p>
<p class="p"><em>17</em> И вот, Я наведу на землю потоп водный, чтоб истребить всякую плоть, в которой есть дух жизни, под небесами; всё, что есть на земле, лишится жизни.</p>
<p class="p"><em>18</em> Но с тобою Я поставлю завет Мой, и войдёшь в ковчег ты, и сыновья твои, и жена твоя, и жёны сынов твоих с тобою.</p>
<p class="p"><em>19</em> Введи также в ковчег из всех животных, и от всякой плоти по паре, чтоб они остались с тобою в живых; мужеского пола и женского пусть они будут.</p>
<p class="p"><em>20</em> Из птиц по роду их, и из скотов по роду их, и из всех пресмыкающихся по земле по роду их, из всех по паре войдут к тебе, чтобы остались в живых.</p>
<p class="p"><em>21</em> Ты же возьми себе всякой пищи, какою питаются, и собери к себе; и будет она для тебя и для них пищею.</p>
<p class="p"><em>22</em> И сделал Ной всё: как повелел ему Бог, так он и сделал.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id7">
<div class="title4">
<p class="title-p">Глава 7</p>
</div>
<p class="p"><em>1</em> И сказал Господь Ною: войди ты и всё семейство твоё в ковчег, ибо тебя увидел Я праведным предо Мною в роде сём;</p>
<p class="p"><em>2</em> и всякого скота чистого возьми по семи, мужеского пола и женского, а из скота нечистого по два, мужеского пола и женского;</p>
<p class="p"><em>3</em> также и из птиц небесных по семи, мужеского пола и женского, чтобы сохранить племя для всей земли,</p>
<p class="p"><em>4</em> ибо чрез семь дней Я буду изливать дождь на землю сорок дней и сорок ночей; и истреблю всё существующее, что Я создал, с лица земли.</p>
<p class="p"><em>5</em> Ной сделал всё, что Господь повелел ему.</p>
<p class="p"><em>6</em> Ной же был шестисот лет, как потоп водный пришёл на землю.</p>
<p class="p"><em>7</em> И вошёл Ной и сыновья его, и жена его, и жёны сынов его с ним в ковчег от вод потопа.</p>
<p class="p"><em>8</em> И из скотов чистых и из скотов нечистых, и из всех пресмыкающихся по земле</p>
<p class="p"><em>9</em> по паре, мужеского пола и женского, вошли к Ною в ковчег, как Бог повелел Ною.</p>
<p class="p"><em>10</em> Чрез семь дней воды потопа пришли на землю.</p>
<p class="p"><em>11</em> В шестисотый год жизни Ноевой, во второй месяц, в семнадцатый день месяца, в сей день разверзлись все источники великой бездны, и окна небесные отворились;</p>
<p class="p"><em>12</em> и лился на землю дождь сорок дней и сорок ночей.</p>
<p class="p"><em>13</em> В сей самый день вошёл в ковчег Ной, и Сим, Хам и Иафет, сыновья Ноевы, и жена Ноева, и три жены сынов его с ними.</p>
<p class="p"><em>14</em> Они, и все звери по роду их, и всякий скот по роду его, и все гады, пресмыкающиеся по земле, по роду их, и все летающие по роду их, все птицы, все крылатые,</p>
<p class="p"><em>15</em> и вошли к Ною в ковчег по паре от всякой плоти, в которой есть дух жизни;</p>
<p class="p"><em>16</em> и вошедшие мужеский и женский пол всякой плоти вошли, как повелел ему Бог. И затворил Господь за ним.</p>
<p class="p"><em>17</em> И продолжалось на земле наводнение сорок дней, и умножилась вода, и подняла ковчег, и он возвысился над землёю;</p>
<p class="p"><em>18</em> вода же усиливалась и весьма умножалась на земле, и ковчег плавал по поверхности вод.</p>
<p class="p"><em>19</em> И усилилась вода на земле чрезвычайно, так что покрылись все высокие горы, какие есть под всем небом;</p>
<p class="p"><em>20</em> на пятнадцать локтей поднялась над ними вода, и покрылись горы.</p>
<p class="p"><em>21</em> И лишилась жизни всякая плоть, движущаяся по земле, и птицы, и скоты, и звери, и все гады, ползающие по земле, и все люди;</p>
<p class="p"><em>22</em> всё, что имело дыхание духа жизни в ноздрях своих на суше, умерло.</p>
<p class="p"><em>23</em> Истребилось всякое существо, которое было на поверхности земли; от человека до скота, и гадов, и птиц небесных, — всё истребилось с земли, остался только Ной и что [было] с ним в ковчеге.</p>
<p class="p"><em>24</em> Вода же усиливалась на земле сто пятьдесят дней.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id8">
<div class="title4">
<p class="title-p">Глава 8</p>
</div>
<p class="p"><em>1</em> И вспомнил Бог о Ное, и о всех зверях, и о всех скотах, (и о всех птицах, и о всех гадах пресмыкающихся,) бывших с ним в ковчеге; и навёл Бог ветер на землю, и воды остановились.</p>
<p class="p"><em>2</em> И закрылись источники бездны и окна небесные, и перестал дождь с неба.</p>
<p class="p"><em>3</em> Вода же постепенно возвращалась с земли, и стала убывать вода по окончании ста пятидесяти дней.</p>
<p class="p"><em>4</em> И остановился ковчег в седьмом месяце, в семнадцатый день месяца, на горах Араратских.</p>
<p class="p"><em>5</em> Вода постоянно убывала до десятого месяца; в первый день десятого месяца показались верхи гор.</p>
<p class="p"><em>6</em> По прошествии сорока дней Ной открыл сделанное им окно ковчега</p>
<p class="p"><em>7</em> и выпустил ворона, который, вылетев, отлетал и прилетал, пока осушилась земля от воды.</p>
<p class="p"><em>8</em> Потом выпустил от себя голубя, чтобы видеть, сошла ли вода с лица земли,</p>
<p class="p"><em>9</em> но голубь не нашёл места покоя для ног своих и возвратился к нему в ковчег, ибо вода была ещё на поверхности всей земли; и он простёр руку свою, и взял его, и принял к себе в ковчег.</p>
<p class="p"><em>10</em> И помедлил ещё семь дней других и опять выпустил голубя из ковчега.</p>
<p class="p"><em>11</em> Голубь возвратился к нему в вечернее время, и вот, свежий масличный лист во рту у него, и Ной узнал, что вода сошла с земли.</p>
<p class="p"><em>12</em> Он помедлил ещё семь дней других и выпустил голубя; и он уже не возвратился к нему.</p>
<p class="p"><em>13</em> Шестьсот первого года к первому [дню] первого месяца иссякла вода на земле; и открыл Ной кровлю ковчега и посмотрел, и вот, обсохла поверхность земли.</p>
<p class="p"><em>14</em> И во втором месяце, к двадцать седьмому дню месяца, земля высохла.</p>
<p class="p"><em>15</em> И сказал Бог Ною:</p>
<p class="p"><em>16</em> выйди из ковчега ты и жена твоя, и сыновья твои, и жёны сынов твоих с тобою;</p>
<p class="p"><em>17</em> выведи с собою всех животных, которые с тобою, от всякой плоти, из птиц, и скотов, и всех гадов, пресмыкающихся по земле: пусть разойдутся они по земле, и пусть плодятся и размножаются на земле.</p>
<p class="p"><em>18</em> И вышел Ной и сыновья его, и жена его, и жёны сынов его с ним;</p>
<p class="p"><em>19</em> все звери, и все гады, и все птицы, всё движущееся по земле, по родам своим, вышли из ковчега.</p>
<p class="p"><em>20</em> И устроил Ной жертвенник Господу; и взял из всякого скота чистого и из всех птиц чистых и принёс во всесожжение на жертвеннике.</p>
<p class="p"><em>21</em> И обонял Господь приятное благоухание, и сказал Господь в сердце Своём: не буду больше проклинать землю за человека, потому что помышление сердца человеческого — зло от юности его; и не буду больше поражать всего живущего, как Я сделал:</p>
<p class="p"><em>22</em> впредь во все дни земли сеяние и жатва, холод и зной, лето и зима, день и ночь не прекратятся.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id9">
<div class="title4">
<p class="title-p">Глава 9</p>
</div>
<p class="p"><em>1</em> И благословил Бог Ноя и сынов его и сказал им: плодитесь и размножайтесь, и наполняйте землю.</p>
<p class="p"><em>2</em> да страшатся и да трепещут вас все звери земные, и все птицы небесные, всё, что движется на земле, и все рыбы морские: в ваши руки отданы они;</p>
<p class="p"><em>3</em> всё движущееся, что живёт, будет вам в пищу; как зелень травную даю вам всё;</p>
<p class="p"><em>4</em> только плоти с душею её, с кровью её, не ешьте;</p>
<p class="p"><em>5</em> Я взыщу и вашу кровь, [в которой] жизнь ваша, взыщу её от всякого зверя, взыщу также душу человека от руки человека, от руки брата его;</p>
<p class="p"><em>6</em> кто прольёт кровь человеческую, того кровь прольётся рукою человека: ибо человек создан по образу Божию;</p>
<p class="p"><em>7</em> вы же плодитесь и размножайтесь, и распространяйтесь по земле, и умножайтесь на ней.</p>
<p class="p"><em>8</em> И сказал Бог Ною и сынам его с ним:</p>
<p class="p"><em>9</em> вот, Я поставляю завет Мой с вами и с потомством вашим после вас,</p>
<p class="p"><em>10</em> и со всякою душею живою, которая с вами, с птицами и со скотами, и со всеми зверями земными, которые у вас, со всеми вышедшими из ковчега, со всеми животными земными;</p>
<p class="p"><em>11</em> поставляю завет Мой с вами, что не будет более истреблена всякая плоть водами потопа, и не будет уже потопа на опустошение земли.</p>
<p class="p"><em>12</em> И сказал Бог: вот знамение завета, который Я поставляю между Мною и между вами и между всякою душею живою, которая с вами, в роды навсегда:</p>
<p class="p"><em>13</em> Я полагаю радугу Мою в облаке, чтоб она была знамением завета между Мною и между землёю.</p>
<p class="p"><em>14</em> И будет, когда Я наведу облако на землю, то явится радуга в облаке;</p>
<p class="p"><em>15</em> и Я вспомню завет Мой, который между Мною и между вами и между всякою душею живою во всякой плоти; и не будет более вода потопом на истребление всякой плоти.</p>
<p class="p"><em>16</em> И будет радуга в облаке, и Я увижу её, и вспомню завет вечный между Богом и между всякою душею живою во всякой плоти, которая на земле.</p>
<p class="p"><em>17</em> И сказал Бог Ною: вот знамение завета, который Я поставил между Мною и между всякою плотью, которая на земле.</p>
<p class="p"><em>18</em> Сыновья Ноя, вышедшие из ковчега, были: Сим, Хам и Иафет. Хам же был отец Ханаана.</p>
<p class="p"><em>19</em> Сии трое были сыновья Ноевы, и от них населилась вся земля.</p>
<p class="p"><em>20</em> Ной начал возделывать землю и насадил виноградник;</p>
<p class="p"><em>21</em> и выпил он вина, и опьянел, и [лежал] обнажённым в шатре своём.</p>
<p class="p"><em>22</em> И увидел Хам, отец Ханаана, наготу отца своего, и выйдя рассказал двум братьям своим.</p>
<p class="p"><em>23</em> Сим же и Иафет взяли одежду и, положив её на плечи свои, пошли задом и покрыли наготу отца своего; лица их были обращены назад, и они не видали наготы отца своего.</p>
<p class="p"><em>24</em> Ной проспался от вина своего и узнал, что сделал над ним меньший сын его,</p>
<p class="p"><em>25</em> и сказал: проклят Ханаан; раб рабов будет он у братьев своих.</p>
<p class="p"><em>26</em> Потом сказал: благословен Господь Бог Симов; Ханаан же будет рабом ему;</p>
<p class="p"><em>27</em> да распространит Бог Иафета, и да вселится он в шатрах Симовых; Ханаан же будет рабом ему.</p>
<p class="p"><em>28</em> И жил Ной после потопа триста пятьдесят лет.</p>
<p class="p"><em>29</em> Всех же дней Ноевых было девятьсот пятьдесят лет, и он умер.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id10">
<div class="title4">
<p class="title-p">Глава 10</p>
</div>
<p class="p"><em>1</em> Вот родословие сынов Ноевых: Сима, Хама и Иафета. После потопа родились у них дети.</p>
<p class="p"><em>2</em> Сыны Иафета: Гомер, Магог, Мадай, Иаван, Фувал, Мешех и Фирас.</p>
<p class="p"><em>3</em> Сыны Гомера: Аскеназ, Рифат и Фогарма.</p>
<p class="p"><em>4</em> Сыны Иавана: Елиса, Фарсис, Киттим и Доданим.</p>
<p class="p"><em>5</em> От сих населились острова народов в землях их, каждый по языку своему, по племенам своим, в народах своих.</p>
<p class="p"><em>6</em> Сыны Хама: Хуш, Мицраим, Фут и Ханаан.</p>
<p class="p"><em>7</em> Сыны Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыны Раамы: Шева и дедан.</p>
<p class="p"><em>8</em> Хуш родил также Нимрода: сей начал быть силён на земле.</p>
<p class="p"><em>9</em> Он был сильный зверолов пред Господом; потому и говориться: сильный зверолов, как Нимрод, пред Господом.</p>
<p class="p"><em>10</em> Царство его вначале сщставляли: Вавилон, Эрех, аккад и Халне, в земле Сеннаар.</p>
<p class="p"><em>11</em> Из сей земли вышел Ассур, и построил Ниневию, Реховофир, Калах.</p>
<p class="p"><em>12</em> И ресен между Ниневию и между Калахом; это город великий.</p>
<p class="p"><em>13</em> От Мицраима произщшли Лудим, Анамим, Легавим, Нафтухим,</p>
<p class="p"><em>14</em> Патрусим, Каслухим, откуда вышли Филистимляне, и Кафторим.</p>
<p class="p"><em>15</em> От Ханаана родились: Сидон, первенец его, Хет,</p>
<p class="p"><em>16</em> Иевусей, Аморей, Гергесей,</p>
<p class="p"><em>17</em> Евей, Аркей, Синей,</p>
<p class="p"><em>18</em> Арвадей, Цемарей и Химарей. В последствии племена Ханаанские рассеялись.</p>
<p class="p"><em>19</em> И были пределы Хананеев от Сидона к Герару до Газы, Отсюда к Садому, Гаморре, Адме и Цевоиму до Лаши.</p>
<p class="p"><em>20</em> Это сыны Хамовы, по племенам их, по языкам их, в землях их, в народах их.</p>
<p class="p"><em>21</em> Были дети и у Сима, отца всех сынов Еверовых, старшего брата Иафетова.</p>
<p class="p"><em>22</em> Сыны Сима: Елам, Асур, Арфаксад, Луд, Арам.</p>
<p class="p"><em>23</em> Сыны Арама: Уц, Хул, Гефер и Маш.</p>
<p class="p"><em>24</em> Арфаксад родил Салу, Сала родил Евера.</p>
<p class="p"><em>25</em> У Евера родились два сына; имя одному: Фалек, потому что во дни его земля разделена; имя брата его: Иоктан.</p>
<p class="p"><em>26</em> Иоктан родил Алмодада, Шалефа, Хацармавефа, Иераха,</p>
<p class="p"><em>27</em> Гадорама, Узала, Диклу,</p>
<p class="p"><em>28</em> Овала, Авимаила, Шеву,</p>
<p class="p"><em>29</em> Офира, Хавилу и Иовава. Все эти сыновья Иоктана.</p>
<p class="p"><em>30</em> Поселения их были от Меши до Сефара, горы восточной.</p>
<p class="p"><em>31</em> Это сыновья Симовы по племенам их, по языкам их, в землях их, по народам их.</p>
<p class="p"><em>32</em> Вот племена сынов Ноевых, по Родословию их, в народах их. От них распространились народы по земле после потопа.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id11">
<div class="title4">
<p class="title-p">Глава 11</p>
</div>
<p class="p"><em>1</em> На всей земле был один язык и одно наречие.</p>
<p class="p"><em>2</em> Двинувшись с востока, они нашли в земле Сеннаар равнину и поселились там.</p>
<p class="p"><em>3</em> И сказали друг другу: наделаем кирпичей и обожжём огнём. И стали у них кирпичи вместо камней, а земляная смола вместо извести.</p>
<p class="p"><em>4</em> И сказали они: построим себе город и башню, высотою до небес, и сделаем себе имя, прежде нежели рассеемся по лицу всей земли.</p>
<p class="p"><em>5</em> И сошёл Господь посмотреть город и башню, которые строили сыны человеческие.</p>
<p class="p"><em>6</em> И сказал Господь: вот, один народ, и один у всех язык; и вот что начали они делать, и не отстанут они от того, что задумали делать;</p>
<p class="p"><em>7</em> сойдём же и смешаем там язык их, так чтобы один не понимал речи другого.</p>
<p class="p"><em>8</em> И рассеял их Господь оттуда по всей земле; и они перестали строить город.</p>
<p class="p"><em>9</em> Посему дано ему имя: Вавилон, ибо там смешал Господь язык всей земли, и оттуда рассеял их Господь по всей земле.</p>
<p class="p"><em>10</em> Вот родословие Сима: Сим был ста лет и родил Арфаксада, чрез два года после потопа;</p>
<p class="p"><em>11</em> по рождении Арфаксада Сим жил пятьсот лет и родил сынов и дочерей.</p>
<p class="p"><em>12</em> Арфаксад жил тридцать пять лет и родил Салу.</p>
<p class="p"><em>13</em> По рождении Салы Арфаксад жил четыреста три года и родил сынов и дочерей.</p>
<p class="p"><em>14</em> Сала жил тридцать лет и родил Евера.</p>
<p class="p"><em>15</em> По рождении Евера Сала жил четыреста три года и родил сынов и дочерей.</p>
<p class="p"><em>16</em> Евер жил тридцать четыре года и родил Фалека.</p>
<p class="p"><em>17</em> По рождении Фалека Евер жил четыреста тридцать лет и родил сынов и дочерей.</p>
<p class="p"><em>18</em> Фалек жил тридцать лет и родил Рагава.</p>
<p class="p"><em>19</em> По рождении Рагава Фалек жил двести девять лет и родил сынов и дочерей.</p>
<p class="p"><em>20</em> Рагав жил тридцать два года и родил Серуха.</p>
<p class="p"><em>21</em> По рождении Серуха Рагав жил двести семь лет и родил сынов и дочерей.</p>
<p class="p"><em>22</em> Серух жил тридцать лет и родил Нахора.</p>
<p class="p"><em>23</em> По рождении Нахора Серух жил двести лет и родил сынов и дочерей.</p>
<p class="p"><em>24</em> Нахор жил двадцать девять лет и родил Фарру.</p>
<p class="p"><em>25</em> По рождении Фарры Нахор жил сто девятнадцать лет и родил сынов и дочерей.</p>
<p class="p"><em>26</em> Фарра жил семьдесят лет и родил Аврама, Нахора и Арана.</p>
<p class="p"><em>27</em> Вот родословие Фарры: Фарра родил Аврама, Нахора и Арана. Аран родил Лота.</p>
<p class="p"><em>28</em> И умер Аран при Фарре, отце своём, в земле рождения своего, в Уре Халдейском.</p>
<p class="p"><em>29</em> Аврам и Нахор взяли себе жён; имя жены Аврамовой: Сара; имя жены Нахоровой: Милка, дочь Арана, отца Милки и отца Иски.</p>
<p class="p"><em>30</em> И Сара была неплодна и бездетна.</p>
<p class="p"><em>31</em> И взял Фарра Аврама, сына своего, и Лота, сына Аранова, внука своего, и Сару, невестку свою, жену Аврама, сына своего, и вышел с ними из Ура Халдейского, чтобы идти в землю Ханаанскую; но, дойдя до Харрана, они остановились там.</p>
<p class="p"><em>32</em> И было дней [жизни] Фарры двести пять лет, и умер Фарра в Харране.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id12">
<div class="title4">
<p class="title-p">Глава 12</p>
</div>
<p class="p"><em>1</em> И сказал Господь Авраму: пойди из земли твоей, от родства твоего и из дома отца твоего, в землю, которую Я укажу тебе;</p>
<p class="p"><em>2</em> и Я произведу от тебя великий народ, и благословлю тебя, и возвеличу имя твоё, и будешь ты в благословение;</p>
<p class="p"><em>3</em> Я благословлю благословляющих тебя, и злословящих тебя прокляну; и благословятся в тебе все племена земные.</p>
<p class="p"><em>4</em> И пошёл Аврам, как сказал ему Господь; и с ним пошёл Лот. Аврам был семидесяти пяти лет, когда вышел из Харрана.</p>
<p class="p"><em>5</em> И взял Аврам с собою Сару, жену свою, Лота, сына брата своего, и всё имение, которое они приобрели, и всех людей, которых они имели в Харране; и вышли, чтобы идти в землю Ханаанскую; и пришли в землю Ханаанскую.</p>
<p class="p"><em>6</em> И прошёл Аврам по земле сей до места Сихема, до дубравы Море. В этой земле тогда [жили] Хананеи.</p>
<p class="p"><em>7</em> И явился Господь Авраму и сказал: потомству твоему отдам Я землю сию. И создал [он] там жертвенник Господу, Который явился ему.</p>
<p class="p"><em>8</em> Оттуда двинулся он к горе, на восток от Вефиля; и поставил шатёр свой [так, что от него] Вефиль [был] на запад, а Гай на восток; и создал там жертвенник Господу и призвал имя Господа.</p>
<p class="p"><em>9</em> И поднялся Аврам и продолжал идти к югу.</p>
<p class="p"><em>10</em> И был голод в той земле. И сошёл Аврам в Египет, пожить там, потому что усилился голод в земле той.</p>
<p class="p"><em>11</em> Когда же он приближался к Египту, то сказал Саре, жене своей: вот, я знаю, что ты женщина, прекрасная видом;</p>
<p class="p"><em>12</em> и когда Египтяне увидят тебя, то скажут: это жена его; и убьют меня, а тебя оставят в живых;</p>
<p class="p"><em>13</em> скажи же, что ты мне сестра, дабы мне хорошо было ради тебя, и дабы жива была душа моя чрез тебя.</p>
<p class="p"><em>14</em> И было, когда пришёл Аврам в Египет, Египтяне увидели, что она женщина весьма красивая;</p>
<p class="p"><em>15</em> увидели её и вельможи фараоновы и похвалили её фараону; и взята была она в дом фараонов.</p>
<p class="p"><em>16</em> И Авраму хорошо было ради её; и был у него мелкий и крупный скот и ослы, и рабы и рабыни, и лошаки и верблюды.</p>
<p class="p"><em>17</em> Но Господь поразил тяжкими ударами фараона и дом его за Сару, жену Аврамову.</p>
<p class="p"><em>18</em> И призвал фараон Аврама и сказал: что ты это сделал со мною? для чего не сказал мне, что она жена твоя?</p>
<p class="p"><em>19</em> для чего ты сказал: она сестра моя? и я взял было её себе в жену. И теперь вот жена твоя; возьми и пойди.</p>
<p class="p"><em>20</em> И дал о нём фараон повеление людям, и проводили его, и жену его, и всё, что у него было.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id13">
<div class="title4">
<p class="title-p">Глава 13</p>
</div>
<p class="p"><em>1</em> И поднялся Аврам из Египта, сам и жена его, и всё, что у него было, и Лот с ним, на юг.</p>
<p class="p"><em>2</em> И был Аврам очень богат скотом, и серебром, и золотом.</p>
<p class="p"><em>3</em> И продолжал он переходы свои от юга до Вефиля, до места, где прежде был шатёр его между Вефилем и между Гаем,</p>
<p class="p"><em>4</em> до места жертвенника, который он сделал там вначале; и там призвал Аврам имя Господа.</p>
<p class="p"><em>5</em> И у Лота, который ходил с Аврамом, также был мелкий и крупный скот и шатры.</p>
<p class="p"><em>6</em> И непоместительна была земля для них, чтобы жить вместе, ибо имущество их было так велико, что они не могли жить вместе.</p>
<p class="p"><em>7</em> И был спор между пастухами скота Аврамова и между пастухами скота Лотова; и Хананеи и Ферезеи жили тогда в той земле.</p>
<p class="p"><em>8</em> И сказал Аврам Лоту: да не будет раздора между мною и тобою, и между пастухами моими и пастухами твоими, ибо мы родственники;</p>
<p class="p"><em>9</em> не вся ли земля пред тобою? отделись же от меня: если ты налево, то я направо; а если ты направо, то я налево.</p>
<p class="p"><em>10</em> Лот возвёл очи свои и увидел всю окрестность Иорданскую, что она, прежде нежели истребил Господь Содом и Гоморру, вся до Сигора орошалась водою, как сад Господень, как земля Египетская;</p>
<p class="p"><em>11</em> и избрал себе Лот всю окрестность Иорданскую; и двинулся Лот к востоку. И отделились они друг от друга.</p>
<p class="p"><em>12</em> Аврам стал жить на земле Ханаанской; а Лот стал жить в городах окрестности и раскинул шатры до Содома.</p>
<p class="p"><em>13</em> Жители же Содомские были злы и весьма грешны пред Господом.</p>
<p class="p"><em>14</em> И сказал Господь Авраму, после того как Лот отделился от него: возведи очи твои и с места, на котором ты теперь, посмотри к северу и к югу, и к востоку и к западу;</p>
<p class="p"><em>15</em> ибо всю землю, которую ты видишь, тебе дам Я и потомству твоему навеки,</p>
<p class="p"><em>16</em> и сделаю потомство твоё, как песок земной; если кто может сосчитать песок земной, то и потомство твоё сочтено будет;</p>
<p class="p"><em>17</em> встань, пройди по земле сей в долготу и в широту её, ибо Я тебе дам её.</p>
<p class="p"><em>18</em> И двинул Аврам шатёр, и пошёл, и поселился у дубравы Мамре, что в Хевроне; и создал там жертвенник Господу.</p>
<div class="img">
<img alt="" src="images/s_3.png"/>
</div>
</div>
<div class="section" id="id14">
<div class="title4">
<p class="title-p">Глава 14</p>
</div>
<p class="p"><em>1</em> И было во дни Амрафела, царя Сеннаарского, Ариоха, царя Елласарского, Кедорлаомера, царя Еламского, и Фидала, царя Гоимского,</p>
<p class="p"><em>2</em> пошли они войною против Беры, царя Содомского, против Бирши, царя Гоморрского, Шинава, царя Адмы, Шемевера, царя Севоимского, и против царя Белы, которая есть Сигор.</p>
<p class="p"><em>3</em> Все сии соединились в долине Сиддим, где [ныне] море Солёное.</p>
<p class="p"><em>4</em> Двенадцать лет были они в порабощении у Кедорлаомера, а в тринадцатом году возмутились.</p>
<p class="p"><em>5</em> В четырнадцатом году пришёл Кедорлаомер и цари, которые с ним, и поразили Рефаимов в Аштероф-Карнаиме, Зузимов в Гаме, Эмимов в Шаве-Кириафаиме,</p>
<p class="p"><em>6</em> и Хорреев в горе их Сеире, до Эл-Фарана, что при пустыне.</p>
<p class="p"><em>7</em> И возвратившись оттуда, они пришли к источнику Мишпат, который есть Кадес, и поразили всю страну Амаликитян, и также Аморреев, живущих в Хацацон-Фамаре.</p>
<p class="p"><em>8</em> И вышли царь Содомский, царь Гоморрский, царь Адмы, царь Севоимский и царь Белы, которая есть Сигор; и вступили в сражение с ними в долине Сиддим,</p>
<p class="p"><em>9</em> с Кедорлаомером, царём Еламским, Фидалом, царём Гоимским, Амрафелом, царём Сеннаарским, Ариохом, царём Елласарским, — четыре царя против пяти.</p>
<p class="p"><em>10</em> В долине же Сиддим было много смоляных ям. И цари Содомский и Гоморрский, обратившись в бегство, упали в них, а остальные убежали в горы.</p>
<p class="p"><em>11</em> [Победители] взяли всё имущество Содома и Гоморры и весь запас их и ушли.</p>
<p class="p"><em>12</em> И взяли Лота, племянника Аврамова, жившего в Содоме, и имущество его и ушли.</p>
<p class="p"><em>13</em> И пришёл один из уцелевших и известил Аврама Еврея, жившего тогда у дубравы Мамре, Аморреянина, брата Эшколу и брата Анеру, которые были союзники Аврамовы.</p>
<p class="p"><em>14</em> Аврам, услышав, что сродник его взят в плен, вооружил рабов своих, рождённых в доме его, триста восемнадцать, и преследовал [неприятелей] до Дана;</p>
<p class="p"><em>15</em> и, разделившись, [напал] на них ночью, сам и рабы его, и поразил их, и преследовал их до Ховы, что по левую сторону Дамаска;</p>
<p class="p"><em>16</em> и возвратил всё имущество и Лота, сродника своего, и имущество его возвратил, также и женщин и народ.</p>
<p class="p"><em>17</em> Когда он возвращался после поражения Кедорлаомера и царей, бывших с ним, царь Содомский вышел ему навстречу в долину Шаве, что [ныне] долина царская;</p>
<p class="p"><em>18</em> и Мелхиседек, царь Салимский, вынес хлеб и вино, — он был священник Бога Всевышнего, —</p>
<p class="p"><em>19</em> и благословил его, и сказал: благословен Аврам от Бога Всевышнего, Владыки неба и земли;</p>
<p class="p"><em>20</em> и благословен Бог Всевышний, Который предал врагов твоих в руки твои. [Аврам] дал ему десятую часть из всего.</p>
<p class="p"><em>21</em> И сказал царь Содомский Авраму: отдай мне людей, а имение возьми себе.</p>
<p class="p"><em>22</em> Но Аврам сказал царю Содомскому: поднимаю руку мою к Господу Богу Всевышнему, Владыке неба и земли,</p>
<p class="p"><em>23</em> что даже нитки и ремня от обуви не возьму из всего твоего, чтобы ты не сказал: я обогатил Аврама;</p>
<p class="p"><em>24</em> кроме того, что съели отроки, и кроме доли, принадлежащей людям, которые ходили со мною; Анер, Эшкол и Мамрий пусть возьмут свою долю.</p>

</div>
</div>
<div class="section" id="id15">
<div class="title4">
<p class="title-p">Глава 15</p>
</div>
<p class="p"><em>1</em> После сих происшествий было слово Господа к Авраму в видении, и сказано: не бойся, Аврам; Я твой щит; награда твоя весьма велика.</p>
<p class="p"><em>2</em> Аврам сказал: Владыка Господи! что Ты дашь мне? я остаюсь бездетным; распорядитель в доме моём этот Елиезер из Дамаска.</p>
<p class="p"><em>3</em> И сказал Аврам: вот, Ты не дал мне потомства, и вот, домочадец мой наследник мой.</p>
<p class="p"><em>4</em> И было слово Господа к нему, и сказано: не будет он твоим наследником, но тот, кто произойдёт из чресл твоих, будет твоим наследником.</p>
<p class="p"><em>5</em> И вывел его вон и сказал: посмотри на небо и сосчитай звёзды, если ты можешь счесть их. И сказал ему: столько будет у тебя потомков.</p>
<p class="p"><em>6</em> Аврам поверил Господу, и Он вменил ему это в праведность.</p>
<p class="p"><em>7</em> И сказал ему: Я Господь, Который вывел тебя из Ура Халдейского, чтобы дать тебе землю сию во владение.</p>
<p class="p"><em>8</em> Он сказал: Владыка Господи! по чему мне узнать, что я буду владеть ею?</p>
<p class="p"><em>9</em> [Господь] сказал ему: возьми Мне трёхлетнюю телицу, трёхлетнюю козу, трёхлетнего овна, горлицу и молодого голубя.</p>
<p class="p"><em>10</em> Он взял всех их, рассёк их пополам и положил одну часть против другой; только птиц не рассёк.</p>
<p class="p"><em>11</em> И налетели на трупы хищные птицы; но Аврам отгонял их.</p>
<p class="p"><em>12</em> При захождении солнца крепкий сон напал на Аврама, и вот, напал на него ужас и мрак великий.</p>
<p class="p"><em>13</em> И сказал [Господь] Авраму: знай, что потомки твои будут пришельцами в земле не своей, и поработят их, и будут угнетать их четыреста лет,</p>
<p class="p"><em>14</em> но Я произведу суд над народом, у которого они будут в порабощении; после сего они выйдут с большим имуществом,</p>
<p class="p"><em>15</em> а ты отойдёшь к отцам твоим в мире [и] будешь погребён в старости доброй;</p>
<p class="p"><em>16</em> в четвёртом роде возвратятся они сюда: ибо [мера] беззаконий Аморреев доселе ещё не наполнилась.</p>
<p class="p"><em>17</em> Когда зашло солнце и наступила тьма, вот, дым [как бы из] печи и пламя огня прошли между рассечёнными [животными].</p>
<p class="p"><em>18</em> В этот день заключил Господь завет с Аврамом, сказав: потомству твоему даю Я землю сию, от реки Египетской до великой реки, реки Евфрата:</p>
<p class="p"><em>19</em> Кенеев, Кенезеев, Кедмонеев,</p>
<p class="p"><em>20</em> Хеттеев, Ферезеев, Рефаимов,</p>
<p class="p"><em>21</em> Аморреев, Хананеев, Гергесеев и Иевусеев.</p>

</div>
</div>
<div class="section" id="id16">
<div class="title4">
<p class="title-p">Глава 16</p>
</div>
<p class="p"><em>1</em> Но Сара, жена Аврамова, не рождала ему. У ней была служанка Египтянка, именем Агарь.</p>
<p class="p"><em>2</em> И сказала Сара Авраму: вот, Господь заключил чрево моё, чтобы мне не рождать; войди же к служанке моей: может быть, я буду иметь детей от неё. Аврам послушался слов Сары.</p>
<p class="p"><em>3</em> И взяла Сара, жена Аврамова, служанку свою, Египтянку Агарь, по истечении десяти лет пребывания Аврамова в земле Ханаанской, и дала её Авраму, мужу своему, в жену.</p>
<p class="p"><em>4</em> Он вошёл к Агари, и она зачала. Увидев же, что зачала, она стала презирать госпожу свою.</p>
<p class="p"><em>5</em> И сказала Сара Авраму: в обиде моей ты виновен; я отдала служанку мою в недро твоё; а она, увидев, что зачала, стала презирать меня; Господь пусть будет судьёю между мною и между тобою.</p>
<p class="p"><em>6</em> Аврам сказал Саре: вот, служанка твоя в твоих руках; делай с нею, что тебе угодно. И Сара стала притеснять её, и она убежала от неё.</p>
<p class="p"><em>7</em> И нашёл её Ангел Господень у источника воды в пустыне, у источника на дороге к Суру.</p>
<p class="p"><em>8</em> И сказал ей: Агарь, служанка Сарина! откуда ты пришла и куда идёшь? Она сказала: я бегу от лица Сары, госпожи моей.</p>
<p class="p"><em>9</em> Ангел Господень сказал ей: возвратись к госпоже своей и покорись ей.</p>
<p class="p"><em>10</em> И сказал ей Ангел Господень: умножая умножу потомство твоё, так что нельзя будет и счесть его от множества.</p>
<p class="p"><em>11</em> И ещё сказал ей Ангел Господень: вот, ты беременна, и родишь сына, и наречёшь ему имя Измаил, ибо услышал Господь страдание твоё;</p>
<p class="p"><em>12</em> он будет [между] людьми, [как] дикий осёл; руки его на всех, и руки всех на него; жить будет он пред лицем всех братьев своих.</p>
<p class="p"><em>13</em> И нарекла [Агарь] Господа, Который говорил к ней, [сим] именем: Ты Бог видящий меня. Ибо сказала она: точно я видела здесь в след видящего меня.</p>
<p class="p"><em>14</em> Посему источник [тот] называется: Беэр-лахай-рои. Он находится между Кадесом и между Баредом.</p>
<p class="p"><em>15</em> Агарь родила Авраму сына; и нарёк [Аврам] имя сыну своему, рождённому от Агари: Измаил.</p>
<p class="p"><em>16</em> Аврам был восьмидесяти шести лет, когда Агарь родила Авраму Измаила.</p>

</div>
</div>
<div class="section" id="id17">
<div class="title4">
<p class="title-p">Глава 17</p>
</div>
<p class="p"><em>1</em> Аврам был девяноста девяти лет, и Господь явился Авраму и сказал ему: Я Бог Всемогущий; ходи предо Мною и будь непорочен;</p>
<p class="p"><em>2</em> и поставлю завет Мой между Мною и тобою, и весьма, весьма размножу тебя.</p>
<p class="p"><em>3</em> И пал Аврам на лице своё. Бог продолжал говорить с ним и сказал:</p>
<p class="p"><em>4</em> Я — вот завет Мой с тобою: ты будешь отцом множества народов,</p>
<p class="p"><em>5</em> и не будешь ты больше называться Аврамом, но будет тебе имя: Авраам, ибо Я сделаю тебя отцом множества народов;</p>
<p class="p"><em>6</em> и весьма, весьма распложу тебя, и произведу от тебя народы, и цари произойдут от тебя;</p>
<p class="p"><em>7</em> и поставлю завет Мой между Мною и тобою и между потомками твоими после тебя в роды их, завет вечный в том, что Я буду Богом твоим и потомков твоих после тебя;</p>
<p class="p"><em>8</em> и дам тебе и потомкам твоим после тебя землю, по которой ты странствуешь, всю землю Ханаанскую, во владение вечное; и буду им Богом.</p>
<p class="p"><em>9</em> И сказал Бог Аврааму: ты же соблюди завет Мой, ты и потомки твои после тебя в роды их.</p>
<p class="p"><em>10</em> Сей есть завет Мой, который вы [должны] соблюдать между Мною и между вами и между потомками твоими после тебя: да будет у вас обрезан весь мужеский пол;</p>
<p class="p"><em>11</em> обрезывайте крайнюю плоть вашу: и сие будет знамением завета между Мною и вами.</p>
<p class="p"><em>12</em> Восьми дней от рождения да будет обрезан у вас в роды ваши всякий [младенец] мужеского пола, рождённый в доме и купленный за серебро у какого-нибудь иноплеменника, который не от твоего семени.</p>
<p class="p"><em>13</em> Непременно да будет обрезан рождённый в доме твоём и купленный за серебро твоё, и будет завет Мой на теле вашем заветом вечным.</p>
<p class="p"><em>14</em> Необрезанный же мужеского пола, который не обрежет крайней плоти своей, истребится душа та из народа своего, [ибо] он нарушил завет Мой.</p>
<p class="p"><em>15</em> И сказал Бог Аврааму: Сару, жену твою, не называй Сарою, но да будет имя ей: Сарра;</p>
<p class="p"><em>16</em> Я благословлю её и дам тебе от неё сына; благословлю её, и произойдут от неё народы, и цари народов произойдут от неё.</p>
<p class="p"><em>17</em> И пал Авраам на лице своё, и рассмеялся, и сказал сам в себе: неужели от столетнего будет сын? и Сарра, девяностолетняя, неужели родит?</p>
<p class="p"><em>18</em> И сказал Авраам Богу: о, хотя бы Измаил был жив пред лицем Твоим!</p>
<p class="p"><em>19</em> Бог же сказал: именно Сарра, жена твоя, родит тебе сына, и ты наречёшь ему имя: Исаак; и поставлю завет Мой с ним заветом вечным [и] потомству его после него.</p>
<p class="p"><em>20</em> И о Измаиле Я услышал тебя: вот, Я благословлю его, и возращу его, и весьма, весьма размножу; двенадцать князей родятся от него; и Я произведу от него великий народ.</p>
<p class="p"><em>21</em> Но завет Мой поставлю с Исааком, которого родит тебе Сарра в сие самое время на другой год.</p>
<p class="p"><em>22</em> И Бог перестал говорить с Авраамом и восшел от него.</p>
<p class="p"><em>23</em> И взял Авраам Измаила, сына своего, и всех рождённых в доме своём и всех купленных за серебро своё, весь мужеский пол людей дома Авраамова; и обрезал крайнюю плоть их в тот самый день, как сказал ему Бог.</p>
<p class="p"><em>24</em> Авраам был девяноста девяти лет, когда была обрезана крайняя плоть его.</p>
<p class="p"><em>25</em> А Измаил, сын его, был тринадцати лет, когда была обрезана крайняя плоть его.</p>
<p class="p"><em>26</em> В тот же самый день обрезаны были Авраам и Измаил, сын его,</p>
<p class="p"><em>27</em> и с ним обрезан был весь мужеский пол дома его, рождённые в доме и купленные за серебро у иноплеменников.</p>
